<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Background Colour Changer</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="canvas">
      <div class="outer">
        <h1>Color Scheme Switcher</h1>
        <span class="button" id="cyan"></span>
        <span class="button" id="slateblue"></span>
        <span class="button" id="white"></span>
        <span class="button" id="yellow"></span>
        <span class="button" id="salmon"></span>
        <h2>Click on one of the colours to change the background</h2>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
