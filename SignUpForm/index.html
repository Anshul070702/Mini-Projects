<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      class="rel"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&family=Quicksand:wght@300;400;500;600;700&family=Red+Hat+Display&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="container">
      <div class="form-wrapper">
        <div class="banner">
          <h1>Hello,Friend!</h1>
          <p>Enter your personal details and start your journey with us..</p>
        </div>
        <div class="green-bg">
          <button>Sign Up</button>
        </div>
        <form class="signup-form">
          <h1>Create Account</h1>
          <!-- Update the social-media section with anchor tags -->
          <div class="social-media">
            <a
              href="#"
              target="_blank"
              class="fab fa-facebook-f facebook-color"
            ></a>
            <a
              href="#"
              target="_blank"
              class="fab fa-linkedin-in linkedin-color"
            ></a>
            <a
              href="#"
              target="_blank"
              class="fab fa-instagram instagram-color"
            ></a>
            <a href="#" target="_blank" class="fab fa-github github-color"></a>
          </div>
          <p>or use your email for registration</p>
          <div class="input-group">
            <i class="fas fa-user"> </i>
            <input type="text" placeholder="Name" />
          </div>
          <div class="input-group">
            <i class="fas fa-envelope"> </i>
            <input type="text" placeholder="Email" />
          </div>
          <div class="input-group">
            <i class="fas fa-lock"> </i>
            <input type="Password" placeholder="Password" />
          </div>
          <button type="button">Sign Up</button>
        </form>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
